<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsywna Galeria Zdjęć</title>
    <link rel="stylesheet" href="css/galeria.css">
</head>
<body>

    <header><h1>Galeria</h1></header>

    <div class="gallery-container">
        
        <figure class="gallery-item">
            <picture>
                <source 
                    media="(min-width: 1200px)" 
                    srcset="images/1-1000.png 1000w, images/1-500.png 500w" 
                    sizes="(min-width: 1600px) 50vw, (min-width: 1200px) 500px, 100vw">
                <source 
                    media="(min-width: 800px)" 
                    srcset="images/1-1000.png 1000w" 
                    sizes="100vw">
                <img 
                    src="images/1-500.png" 
                    srcset="images/1-500.png 500w" 
                    alt="Truskawka" 
                    loading="lazy">
            </picture>
            <figcaption>1. Truskawka</figcaption>
        </figure>
