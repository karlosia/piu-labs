<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h1>Logowanie</h1>

    <form action="https://httpbin.org/post" method="post" class="login-form">
      <div class="form-group">
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" id="username" name="username" placeholder="Wpisz login" required>
      </div>

      <div class="form-group">
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" placeholder="Wpisz hasło" required>
      </div>

      <button type="submit">Zaloguj się</button>
    </form>

    <p><a href="index.html">Powrót do strony głównej</a></p>
  </div>
</body>
</html>
